<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="timetable">
   
        <table>
            <tr>

            </tr>

                <th rowspan="6">Hours</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
            </tr>
            <tr>
                <th>Math</th>
                <th>Science</th>
                <th>Math</th>
                <th>Science</th>
                <th>Arts</th>
            </tr>
            <tr>
                <th>Math</th>
                <th>Science</th>
                <th>Math</th>
                <th>Science</th>
                <th>Arts</th>
            </tr>
            <tr>
                <th colspan="6">Lunch</th>
            </tr>
            <tr>
                <th>Math</th>
                <th>Science</th>
                <th>Math</th>
                <th colspan="2" rowspan="2">Project</th>
                
            </tr>
            <tr>
                <th>Math</th>
                <th>Science</th>
                <th>Math</th>
               
               
            </tr>
        </table>
    </div>
</body>
</html>
